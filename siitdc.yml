name: ids-siitdc
mgmt:
  network: custom_mgmt              # management network name
  ipv4-subnet: 172.20.20.0/24       # ipv4 range
  
topology:
  nodes:
    # switch Nokia SRL DC
    switch-dc:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: srlsw/switch-dc.cfg

    # switch Nokia SRL LAN ipv4
    switch-lan:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: srlsw/switch-lan.cfg
      
    # router red ipv6 only
    rtinetipv6:
      kind: linux
      image: quay.io/frrouting/frr:8.4.1
      binds:
        - rtinetipv6/daemons:/etc/frr/daemons
        - rtinetipv6/frr.conf:/etc/frr/frr.conf
      exec:
       - "sysctl -w net.ipv6.conf.all.forwarding=1" 
       - ip -6 route del default dev eth0
     
    
    # Servidor IPv6
    SRV1:
      kind: linux
      image: esanchezv/srvhttps:latest
      binds:
       - configs/serverweb.sh:/root/serverweb.sh
       - configs/web-server.html:/var/www/localhost/htdocs/index.html
       
      exec:
      #- chmod +x /root/serverweb.sh
      #- bash /root/serverweb.sh
      #- nginx
      - ip -6 route del default dev eth0
      - ip -6 addr add 2001:db8:dc::50/64 dev eth1
      # ruta a la red ipv6 only
      - ip -6 route add 2001:db8::/64 via 2001:db8:dc::1
      # ruta a la red para traducci√≥n IPv4 IPv6 
      - ip -6 route add 64:ff9b::/96 via 2001:db8:dc::2

      
    SRVSIIT:
      kind: linux
      image: docker.io/esanchezv/siit-dcv2:latest
      binds:
       - configs/siitdc.sh:/root/siitdc.sh
      exec:
       - chmod +x /root/siitdc.sh
       - bash /root/siitdc.sh
       - modprobe jool_siit
       - jool_siit instance add "lacnic" --netfilter --pool6 64:ff9b::/96
       - jool_siit -i "lacnic" eamt add 192.168.0.80/32 2001:db8:dc::50/128
       - ip -6 route del default dev eth0       
       - ip -6 addr add 2001:db8:dc::2/64 dev eth1       
       - ip addr add 10.0.0.2/24 dev eth2
       - "sysctl -w net.ipv4.ip_forward=1"
       - "sysctl -w net.ipv6.conf.all.forwarding=1"
       
    ntopng:
      kind: linux
      mgmt-ipv4: 172.20.20.9 
      image: ntopng-ntopng:latest
      binds:
       #- ./config/ntopng.conf:/etc/ntopng/ntopng.conf        
       - /home/ernesto/ntopng/data/ntopng:/var/lib/ntopng
      cmd: "--community -d /var/lib/ntopng -r 127.0.0.1:6379@0 -w 0.0.0.0:3000 -i eth1 -i syslog://*:9999"
      exec:
      #- ip -6 route del default dev eth0
       - "sysctl -w net.ipv6.conf.eth1.accept_ra=0"
       - ip -6 addr add 2001:db8:dc::11/64 dev eth1
       - ip -6 route add default dev eth1 
      ports: 
      - 3000:3000/tcp
      
    ntopng-redis:
      kind: linux
      image: redis:alpine
      binds:
       - /home/ernesto/ntopng/data/redis:/data
      cmd: "--save 900 1" 
      #exec:
      #- ip -6 route del default dev eth0
      ports: 
      - 6379:6379/tcp

    
    
    # PC IPv6only
    PC1:
      kind: linux
      image: esanchezv/kaliipv6v2.1:latest
      exec:
      - ip -6 route del default dev eth0  
      - ip -6 addr add 2001:db8::20/64 dev eth1
      - ip -6 route add default via 2001:db8::1
    
    # PC IPv4 only
    PC2:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      exec:
      - ip -6 route del default dev eth0
      - ip route del default dev eth0
      - ip addr add 10.0.0.10/24 dev eth1
      - ip route add 0.0.0.0/0 via 10.0.0.2  

    PC3:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      exec:
      - ip -6 route del default dev eth0
      - ip route del default dev eth0
      - ip addr add 10.0.0.11/24 dev eth1
      - ip route add 0.0.0.0/0 via 10.0.0.2    
      
  links:
    - endpoints: ["SRV1:eth1", "switch-dc:e1-1"]
    - endpoints: ["rtinetipv6:eth1", "switch-dc:e1-2"]
    - endpoints: ["SRVSIIT:eth1", "switch-dc:e1-3"]
    - endpoints: ["ntopng:eth1", "switch-dc:e1-4"]
    - endpoints: ["rtinetipv6:eth2", "PC1:eth1"]
    - endpoints: ["SRVSIIT:eth2", "switch-lan:e1-1"]
    - endpoints: ["PC2:eth1", "switch-lan:e1-2"]
    - endpoints: ["PC3:eth1", "switch-lan:e1-3"]
    
 
    
     
